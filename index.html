<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>miulisten ðŸŽ§</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* === TOP BRAND === */
    .miu-header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 0;
      background: transparent;
    }
    .brand-text {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
      background: linear-gradient(to right, #ff0080, #7928ca);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* === Floating Button === */
    .fab-container {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }
    .fab-btn {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      background: linear-gradient(to right, #ff0080, #7928ca);
      color: white;
      font-size: 2rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    /* === Floating Menu === */
    .fab-menu {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      min-width: 170px;
    }
    .fab-menu button {
      background: none;
      border: none;
      padding: 12px 18px;
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }
    .fab-menu button:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .fab-container.active .fab-menu {
      display: flex;
    }
  </style>
</head>
<body>

  <!-- Header Brand -->
  <header class="miu-header">
    <div class="brand-text">miulisten</div>
  </header>

  <!-- Featured Audio Section -->
  <section class="featured-section">
    <h2>ðŸŽµ Featured Music</h2>
    <div class="audio-grid" id="audioGrid">
      <!-- Music Cards Load Dynamically -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="miu-footer">
    <p>Â© 2025 miulisten | Arun Singh ðŸ’¡</p>
  </footer>

  <!-- Floating Plus Button & Menu -->
  <div class="fab-container" id="fab">
    <button class="fab-btn" onclick="toggleFab()">+</button>
    <div class="fab-menu">
      <button onclick="switchToVideoMode()">ðŸŽ¬ Switch to Video Mode</button>
      <button onclick="makeDonation()">ðŸ’– Donate</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function switchToVideoMode() {
      window.location.href = "videoMode.html";
    }

    function makeDonation() {
      if (typeof startDonation === "function") {
        startDonation();
      } else {
        alert("Donation system not ready.");
      }
    }

    function toggleFab() {
      const fab = document.getElementById('fab');
      fab.classList.toggle('active');
    }
  </script>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
  <script src="components/payment.js"></script>
</body>
</html>
