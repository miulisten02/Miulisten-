<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiuListen - Music & Video Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #1f1f1f, #121212);
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #0f0f0f;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-links a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
    }
    .main {
      padding: 2rem;
      text-align: center;
    }
    .hero-text {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .sub-text {
      font-size: 1rem;
      color: #ccc;
    }
    .start-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #1DB954;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
    }
    .mode-switch {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .mode-btn {
      background: #333;
      border: 1px solid #555;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }

    .auth-section {
      margin-top: 3rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .auth-section h2 {
      margin-bottom: 1rem;
    }
    .auth-section input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: white;
      font-size: 1rem;
    }
    .auth-section button {
      width: 100%;
      padding: 0.8rem;
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üéß MiuListen</div>
    <nav class="nav-links">
      <a href="#">Explore</a>
      <a href="#">Upload</a>
      <a href="#login">Login</a>
    </nav>
  </header>

  <section class="main">
    <div class="hero-text">Global Audio & Video Experience</div>
    <div class="sub-text">Stream ‚Ä¢ Upload ‚Ä¢ Earn ‚Ä¢ Share</div>
    <button class="start-btn">Start Listening</button>

    <div class="mode-switch">
      <button class="mode-btn">üéµ Audio Mode</button>
      <button class="mode-btn">üé• Video Mode</button>
      <button class="mode-btn">üé® Theme</button>
    </div>
  </section>

  <section id="login" class="auth-section">
    <h2>üîê Login to Miu</h2>
    <input type="email" placeholder="Email address">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </section>

  <section class="auth-section">
    <h2>üÜï New User? Sign Up</h2>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Register</button>
  </section>
</body>
</html>
