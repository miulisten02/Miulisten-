<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiuListen - Upload Audio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #111, #1c1c1c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #0f0f0f;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-links a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
    }
    h2 {
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    form {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 128, 0.2);
      width: 90%;
      max-width: 500px;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      margin-top: 0.2rem;
    }
    input[type="file"] {
      background-color: #2a2a2a;
      color: white;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #17a74a;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üéß MiuListen</div>
    <nav class="nav-links">
      <a href="#">Explore</a>
      <a href="#">Upload</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <h2>üéôÔ∏è Upload Your Audio</h2>
  <form>
    <label for="title">Audio Title</label>
    <input type="text" id="title" placeholder="Enter your audio title" required>

    <label for="description">Description</label>
    <textarea id="description" rows="3" placeholder="Write a short description..."></textarea>

    <label for="category">Category</label>
    <select id="category">
      <option>Music</option>
      <option>Podcast</option>
      <option>Story</option>
      <option>Ringtone</option>
    </select>

    <label for="audioFile">Select Audio File</label>
    <input type="file" id="audioFile" accept="audio/*" required>

    <label for="thumbnail">Select Cover Image</label>
    <input type="file" id="thumbnail" accept="image/*">

    <button type="submit">üöÄ Upload Audio</button>
  </form>
</body>
</html>
