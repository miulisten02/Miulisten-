<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiuListen - Audio Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #1f1f1f, #121212);
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #0f0f0f;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-links a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
    }
    .player-container {
      text-align: center;
      padding: 2rem;
    }
    .track-info {
      margin-top: 2rem;
    }
    .track-info h2 {
      margin: 0.5rem 0;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .controls button {
      background: #333;
      border: 1px solid #555;
      color: white;
      padding: 0.8rem 1.2rem;
      font-size: 1.2rem;
      border-radius: 50%;
      cursor: pointer;
    }
    .progress-bar {
      width: 80%;
      height: 5px;
      background-color: #555;
      margin: 2rem auto;
      border-radius: 5px;
      position: relative;
    }
    .progress {
      height: 100%;
      width: 40%;
      background-color: #1DB954;
      border-radius: 5px;
    }
    .volume-control {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    .volume-control input[type="range"] {
      width: 150px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üéß MiuListen</div>
    <nav class="nav-links">
      <a href="#">Explore</a>
      <a href="#">Upload</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <section class="player-container">
    <img src="https://i.imgur.com/x2C4d2r.png" alt="Cover Art" width="220" height="220" style="border-radius: 16px;">
    <div class="track-info">
      <h2>Arijit Singh - Tum Hi Ho</h2>
      <p>Album: Aashiqui 2</p>
    </div>

    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <div class="controls">
      <button>‚èÆÔ∏è</button>
      <button>‚ñ∂Ô∏è</button>
      <button>‚è≠Ô∏è</button>
    </div>

    <div class="volume-control">
      <span>üîä</span>
      <input type="range" min="0" max="100" value="50">
    </div>
  </section>
</body>
</html>
